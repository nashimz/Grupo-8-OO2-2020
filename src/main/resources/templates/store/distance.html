<h2>Calcular Distancia entre Locales</h2>
<div class="card bg-light col-md-7 mt-5 p-3 mx-auto">

	<form action="#" th:action="@{/store/calculatedistance}" method="post">

		<div class="form-group">
                <label for="store1">Local1</label> 
                <select placeholder="store1" name="store1.idStore">
	            <option th:each="s : ${stores}" th:value="${s.idStore}" th:text="${s.address}"></option>
	             </select>     
            </div>
       
       
       <div class="form-group">
                <label for="store2">Local2</label> 
                <select placeholder="store2" name="store2.idStore">
	            <option th:each="s : ${stores}" th:value="${s.idStore}" th:text="${s.address}"></option>
	             </select>     
            </div>
            
		<br>
		 <button type="submit" class="btn btn-primary px-4">
                <i class="far fa-plus-square fa-lg mr-2"></i>
                Calcular
            </button>
       
	</form>
