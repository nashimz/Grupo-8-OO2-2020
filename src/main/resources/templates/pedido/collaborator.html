   <h2>Solicitando stock</h2>
  <div class="card bg-light col-md-7 mt-5 p-3 mx-auto">

	<form action="" th:action="@{/pedido/stockrequest}" method="post">

	     	<div class="form-group">
            <strong>Local</strong>
            <select placeholder="storev" th:field="*{storev.idStore}" class="form-control form-control-sm">
                    <option th:each="s : ${storeswithstock}" th:value="${s.idStore}" th:text="${s.address}"></option>
                </select>
             </div>
       
           <p>Pedido con fecha:</p>
		 <select placeholder="pedido" th:field="*{pedido.idPedido}" class="form-control form-control-sm">
          <option th:each= "p : ${pedidos}" th:value="${p.idPedido}" th:text= "${p.date}"></option> 
           </select>
             
		<input type="hidden" th:field="*{pedido.idPedido}"/>
            <input class="btn btn-success" type="submit" value="Solicitar Pedido"/>
        </form>
		 
		 <br>
        <form action="#" th:action="@{/pedido}" method="post">
            <input class="btn btn-primary" type="submit" value="Volver al panel de pedidos" />
        </form>
