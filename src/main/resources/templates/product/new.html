        <h2>Agregar Producto</h2>
<div class="card bg-light col-md-7 mt-5 p-3 mx-auto">
        <form action="#" th:action="@{/product/create}" th:object="${product}" method="post">
            
            <div class="form-group">
                <label for="description">Descripcion</label>
                <input type="text" class="form-control" name="description"  value="" th:field="*{description}" placeholder="Escribi la descripcion..." required>
                <div class="invalid-feedback"></div>
            </div>
            
             <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" data-toggle="validator" id="price" min="1" class="form-control" name="price"  value="" th:field="*{price}" placeholder="Escribi el precio..." required>
                <div class="invalid-feedback"></div>
            </div>
            
            <div class="form-group">
                <label for="size">Talle</label>
                <input type="text" class="form-control" name="size"  value="" th:field="*{size}" placeholder="Escribi el talle..." >
            </div>
            
            <div class="form-group">
                <label for="startDate">Fecha de alta</label>
                <input type="date" class="form-control" name="startDate"  value="" th:field="*{startDate}" placeholder="Escribi la fecha..." required>
                <div class="invalid-feedback"></div>
            </div>
              
            <br>
            <button type="submit" class="btn btn-success px-4">
                <i class="far fa-plus-square fa-lg mr-2"></i>
                Agregar Producto
            </button>
            <a href="/product" class="btn btn-primary ml-3">
                Volver al panel de Productos
            </a>


        </form>
        </div>
