<h2>Locales Cercanos</h2>
<table class="table table-bordered table-stripped table-hover table-sm">
	<thead class="thead-dark">
		<tr>
			<th>Telefono</th>
			<th>Direccion</th>
			<th>Distancia</th>
		</tr>
		</thead>
	<tbody>
		<tr th:each="store : ${stores}">
			<td><span th:text="${store.phone}" /></td>
			<td><span th:text="${store.address}" /></td>
			<td><span th:text="${store.distance}" /></td>
		</tr>
	</tbody>
	
</table>
